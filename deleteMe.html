<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Team Generator</title>
</head>

<body class="bg-light">
  <div class="container">
    <header class="row">
      <div class="col">
        <h1 class="p-3 mb-3 text-center bg-danger text-white">My Team</h1>
      </div>
    </header>
    <div class="row row-cols-1 row-cols-md-3 g-3">
      <div class="col">
        <div class="card h-100">
          <div class="card-header bg-primary text-white">
            <h2>Name</h2>
            <h3>Role</h3>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">An item <a href="#" class="card-link">Card link</a></li>
            <li class="list-group-item">A second item <a href="#" class="card-link">Card link</a></li>
            <li class="list-group-item">A third item <a href="#" class="card-link">Card link</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
